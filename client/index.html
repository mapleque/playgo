<!doctype html>
<html>
    <head>
        <meta charset='utf8'>
        <title>Playgo</title>
    </head>
    <body style='padding:0;margin:0'>
        <canvas id='canvas' style='background:#ccc'>Sorry, your client not support canvas!</canvas>
        <div id='option-pannel' style='position:absolute;top:0;left:0;width:80%;height:160px;margin:10%;background:#fff;text-align:center;'>
            <input id='token' style='width:80%;font-size:20px;margin:auto;margin-top:20px;padding:5px;line-height:25px;' placeholder='Enter your phrase form/for your opponent'>
            <div style='width:80%;font-size:20px;margin:auto;margin-top:10px;padding:5px;line-height:25px;'>
                <input name='who' type='radio' value='1' checked style='height:20px;margin:0 5px;'>黑棋
                |
                白棋<input name='who' type='radio' value='2' style='height:20px;margin:0 5px;'>
            </div>
            <button id='go' style='width:80%;font=size:20px;margin:auto;margin-top:10px;padding:5px;line-height:25px;'>ready to go!</button>
        </div>
        <button id='pass' style='position:absolute;top:55px;right:5px;width:40px;height:40px;'>过</button>
        <button id='back' style='position:absolute;top:105px;right:5px;width:40px;height:40px;'>悔棋</button>
        <button id='giveup' style='position:absolute;top:155px;right:5px;width:40px;height:40px;'>认输</button>
        <div id='tips' style='display:none;position:absolute;top:0;left:0;width:60%;margin:20%;height:100px;background:#eee;line-height:50px;font-size:20px;text-align:center;'>
        </div>
        <div id='welcome' style='position:absolute;top:0;left:0;width:100%;height:100%;background:#eee;line-height:100px;font-size:20px;text-align:center;'>
            <h1>Welcome to playgo@mapleque.com</h1>
            <button id='start' style='font-size:20px'>Let's go!</button>
            <p>Contect to: <a href='mail://mapleque@163.com'>mapleque@163.com</a></p>
        </div>
        <script src="./js/2d.js"></script>
        <script src="./js/playgo.js"></script>
    </body>
</html>
